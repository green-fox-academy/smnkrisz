<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Button disable</title>
</head>

<body>
  <form>
    <h2>What is your favourite pet?</h2>
    <div>
      <input type="radio" name="pet" id="dog" />
      <label for="dog">Dog</label>
    </div>
    <div>
      <input type="radio" name="pet" id="cat" />
      <label for="cat">Cat</label>
    </div>
    <div>
      <input type="radio" name="pet" id="Viktor" />
      <label for="Viktor">Viktor the goldfish</label>
    </div>

    <h2>Do you want to sign up for cat facts?</h2>
    <div>
      <input type="radio" name="question" id="yes" />
      <label for="yes">Yes</label>
    </div>
    <div>
      <input type="radio" name="question" id="no" />
      <label for="no">No</label>
    </div>
    <div class="buttons">
      <button type="submit" id="i-love-cats" disabled>I love cats</button>
      <button type="submit" id="sign-up" disabled>Sign-up</button>
    </div>

  </form>
  <script src="button-disable.js"></script>
</body>

</html>
