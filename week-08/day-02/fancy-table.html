<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fancy Table</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td data-currency="usd">50,000.00</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td data-currency="usd">10,000.00</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td data-currency="usd">85,000.00</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td data-currency="usd">56,000.00</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td data-currency="usd">98,000.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
